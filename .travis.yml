group: edge
dist: trusty    


# executed. So things have to be tested oe by one.
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      # For cmake
      - kubuntu-backports
    packages:
      - cmake
      - python-sphinx
      - graphviz
      - texlive
      - texlive-font-utils
      - texlive-latex-extra
      - ghostscript




install:
  - pip install git+https://github.com/sphinx-doc/sphinx@stable
  - pip install sphinx-intl

#before_script:


script: 
  - mkdir build
  - cd build
  - cmake -DHTML=ON ..
  - make html
  - cmake -DLOCALE=ON ..
  - make locale


